<html>
    <head>

        <title> Home Object Detection</title>
      <link rel="icon" href="logo.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <style>
          #img{
              width: 20%;
              height: 70%;
          }
          body{
              background-size: cover;
          }
      </style>
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="btn btn-info heading">Home Object Detection</h1>
            <br>
    <h3 id="status" class="btn btn-danger">Dining Room</h3>

        </center>
        <script>
            img = "";

            function preload() {
                img = loadImage('dining-room.jpg');
            }

            function setup() {
                canvas = createCanvas(450, 420);
                canvas.center();
                objectDetector = ml5.objectDetector('cocossd, modelLoaded');
            }

            function draw() {
                image(img, 0, 0, 450, 420);
                fill("#FF0000");
                text("Laptop", 325, 145);
                noFill();
                stroke("#FF0000");
                rect(325, 150, 115, 70);

                fill("#FF0000");
                text("Jug", 40, 110);
                noFill();
                stroke("#FF0000");
                rect(40, 115, 60, 50);
            }
            function modelLoaded() {
    console.log("Model Loaded");
    status = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error, results) {
    if (error) {
        console.log(error);
    }
    console.log(results);
}
        </script>
    </body>
</html>
